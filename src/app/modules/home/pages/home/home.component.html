<form   #blogForm="ngForm" class="home main" >
  <mat-card>
    <mat-card-title>

    </mat-card-title>

    <mat-card-content>
        <editor [init]="{menubar: false}" name="newBlogDescription" [(ngModel)]="newBlogDescription"></editor>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end start">
            <button (click)="clearEditor()" mat-button>Clear</button>
            <button (click)="submit()" mat-button>Save</button>
        </mat-card-actions>

        <div class="app-blog-wrapper">
          <app-blog *ngFor="let blog of blogs | async" [blog]="blog" (delete)="deleteBlog($event)"></app-blog>
        </div>

    </mat-card-content>

  </mat-card>
</form>
