<div class="container">
  <form #form="ngForm" (ngSubmit)="submit()">
    <div>
        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="username" />
    </div>
    <div>
      <label>Password</label>
      <input type="text" name="username" [(ngModel)]="password" />
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
