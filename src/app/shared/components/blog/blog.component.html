<mat-card>
  <mat-card-title>
      <app-user fxFlex="20" [user]="blog.user"></app-user>
      <span fxFlex="80" fxLayout="column" fxLayoutAlign="center center">
        <strong>{{blog.name}}</strong>
        <small>Created: {{blog.createdAt | date: 'dd MMM yyyy HH:mm:ss'}}</small>
      </span>
      <span class="actions" fxLayout="row">
          <button mat-fab [disableRipple]="true"><mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon></button>
          <button mat-fab (click)="onDelete()" [disableRipple]="true"><mat-icon aria-hidden="false" aria-label="Delete">close</mat-icon></button>
      </span>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content [innerHtml]="blog.description">
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer>Comments here...</mat-card-footer>

</mat-card>
